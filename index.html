<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narrow It Down</title>
  <script src="https://code.jquery.com/angular.js"></script>
</head>
<body ng-app="NarrowItDownApp">
  <div ng-controller="NarrowItDownController as narrow">
    <input type="text" ng-model="narrow.searchTerm">
    <button ng-click="narrow.getMatchedMenuItems(narrow.searchTerm)">Narrow It Down For Me!</button>
    
    <div found-items items="narrow.foundItems" on-remove="narrow.removeItem(index)"></div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
